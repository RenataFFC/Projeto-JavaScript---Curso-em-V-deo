<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body{
            background-color: rgb(105,105, 173 );
            color: white;
            font: normal 15pt Arial;
        }
        h1 { 
            color: rgb(255, 230, 0);  
        }
    </style>
</head>
<body> 
    <h1>Olá, Mundo!</h1>
    <p>Já me me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um numero:'))// string
        var n2 = Number(window.prompt('Digite outro numero:'))// string
        var s = n1 + n2
        window.alert( `A soma dos valores ${n1} e ${n2} é : ` + number(s.toLocaleString(pt-BR,{style:'currency', currency:'BRL'})))
        // +  para adição (number + number)
        // + para concatenação (string + string)
</script>
</body>
</html>
